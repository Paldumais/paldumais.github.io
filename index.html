<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pxl Base | Terminal Interactif de Pierre-Alexandre Lévesque Dumais</title>
    <meta name="description" content="Terminal interactif de Pierre-Alexandre Lévesque Dumais (Pxl Base). Tapez 'aide' pour découvrir mes services de consultation, développement et support technique. Contact: hello@pxlbase.com | +1 (819) 979-1338.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-background: #010101;
            --color-terminal-bg: rgba(12, 12, 12, 0.75);
            --color-header-bg: #1F1F1F;
            --color-border: #333333;
            --color-primary-accent: #3895ff;
            --color-success: #16C60C;
            --color-error: #E81123;
            --color-text-light: #F2F2F2;
            --color-text-dark: #CCCCCC;
            --font-mono: 'Cascadia Code', 'Source Code Pro', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; width: 100%; overflow: hidden; }

        body {
            font-family: var(--font-mono);
            background-color: var(--color-background);
            color: var(--color-text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-image: url('https://images.unsplash.com/photo-1635776062227-43632545a274?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        
        #terminal {
            width: 100%; height: 100%;
            max-width: 1000px; max-height: 85vh;
            background-color: var(--color-terminal-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            box-shadow: 0 0 60px rgba(0,0,0,0.7);
            backdrop-filter: blur(25px) saturate(1.2);
            -webkit-backdrop-filter: blur(25px) saturate(1.2);
            z-index: 1;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--color-header-bg);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-shrink: 0;
            color: var(--color-text-dark);
        }
        .header-title { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .terminal-body {
            padding: 1rem 1.5rem;
            font-size: 1rem;
            color: var(--color-text-dark);
            flex-grow: 1;
            overflow-y: auto;
            line-height: 1.7;
        }
        .terminal-body::-webkit-scrollbar { width: 8px; }
        .terminal-body::-webkit-scrollbar-track { background: transparent; }
        .terminal-body::-webkit-scrollbar-thumb { background-color: var(--color-border); border-radius: 4px; }
        .terminal-body::-webkit-scrollbar-thumb:hover { background-color: var(--color-primary-accent); }

        .terminal-line { white-space: pre-wrap; word-break: break-word; }
        .terminal-line a { color: var(--color-primary-accent); text-decoration: none; }
        .terminal-line a:hover { text-decoration: underline; }

        #terminal-input-line { display: flex; align-items: center; }
        .terminal-prompt { color: var(--color-primary-accent); font-weight: 600; }
        #terminal-input { background: transparent; border: none; color: var(--color-text-light); font-family: var(--font-mono); font-size: 1rem; flex-grow: 1; outline: none; padding-left: 0.5rem; }
        
        .command-link { color: var(--color-primary-accent); font-weight: 600; cursor: pointer; text-decoration: underline; }
        .command-link:hover { background-color: var(--color-primary-accent); color: var(--color-background); }

        /* -- Styles pour le profil -- */
        .profile-output {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--color-primary-accent);
            flex-shrink: 0;
        }
        .profile-text { flex: 1; min-width: 250px; }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="terminal-header">
            <div class="header-title">Pierre-Alexandre Lévesque Dumais</div>
        </div>
        <div class="terminal-body" id="terminal-body">
            </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminal = document.getElementById('terminal');
            const terminalBody = document.getElementById('terminal-body');
            const outputContainer = document.createElement('div');
            terminalBody.appendChild(outputContainer);

            let commandHistory = [];
            let historyIndex = -1;

            if (terminal) {
                terminal.addEventListener('click', (e) => {
                    if (e.target.id !== 'terminal-input' && !e.target.classList.contains('command-link')) {
                        const inputField = document.getElementById('terminal-input');
                        if (inputField) inputField.focus();
                    }
                });
            }

            function print(message) {
                const p = document.createElement('div');
                p.className = 'terminal-line';
                p.innerHTML = message;
                outputContainer.appendChild(p);
                terminalBody.scrollTop = terminalBody.scrollHeight;
            }

            function showPrompt() {
                const promptLine = document.createElement('div');
                promptLine.id = 'terminal-input-line';
                promptLine.innerHTML = `<span class="terminal-prompt">❯</span><input type="text" id="terminal-input" autocomplete="off" spellcheck="false" />`;
                outputContainer.appendChild(promptLine);
                const inputField = document.getElementById('terminal-input');
                
                inputField.focus();
                
                inputField.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        handleCommand(e);
                    } else if (e.key === 'ArrowUp') {
                        if (historyIndex < commandHistory.length - 1) {
                            historyIndex++;
                            inputField.value = commandHistory[historyIndex];
                        }
                    } else if (e.key === 'ArrowDown') {
                         if (historyIndex > 0) {
                            historyIndex--;
                            inputField.value = commandHistory[historyIndex];
                        } else {
                            historyIndex = -1;
                            inputField.value = "";
                        }
                    }
                });
            }
            
            function handleCommand(event) {
                const inputField = event.target;
                const command = inputField.value.trim().toLowerCase();
                inputField.parentElement.remove();
                
                print(`<span class="terminal-prompt">❯</span> ${command}`);
                
                if(command) {
                    if (!commandHistory.includes(command)) {
                        commandHistory.unshift(command);
                    }
                    historyIndex = -1;
                }
                
                processCommand(command);
                if (command !== 'clear') {
                    showPrompt();
                }
            }
            
            outputContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('command-link')) {
                    const command = event.target.dataset.command;
                    const currentInput = document.getElementById('terminal-input');
                    if (currentInput) { currentInput.parentElement.remove(); }
                    print(`<span class="terminal-prompt">></span> ${command}`);
                    processCommand(command);
                    showPrompt();
                }
            });

            function processCommand(command) {
                switch(command) {
                    case 'aide':
                        print("Commandes disponibles :");
                        print(`  <span class="command-link" data-command="profil">profil</span>      → Qui suis-je ?`);
                        print(`  <span class="command-link" data-command="services">services</span>    → Découvrir ce que je propose.`);
                        print(`  <span class="command-link" data-command="portfolio">portfolio</span>   → Voir un projet concret.`);
                        print(`  <span class="command-link" data-command="contact">contact</span>     → Afficher les options pour me joindre.`);
                        print(`  <span class="command-link" data-command="clear">clear</span>       → Effacer l'écran.`);
                        break;
                    case 'profil':
                        const profileHTML = `
                            <div class="profile-output">
                                <img src="https://raw.githubusercontent.com/Paldumais/paldumais.github.io/main/profile.jpg"
                                     alt="Photo de Pierre-Alexandre Lévesque Dumais"
                                     class="profile-picture">
                                <div class="profile-text">
                                    <p style="color:var(--color-primary-accent); font-weight: bold;">
                                        Pierre-Alexandre Lévesque Dumais
                                    </p>
                                    <p>Architecte de solutions numériques passionné, basé à La Tuque, QC.</p>
                                    <p>Ma mission : Transformer des idées complexes en technologies robustes, performantes et intuitives.</p>
                                </div>
                            </div>`;
                        print(profileHTML);
                        break;
                    case 'services':
                        print("<span style='color:var(--color-primary-accent)'>## Catalogue de services ##</span>");
                        print("<span style='color:var(--color-text-light)'>1. Consultation Stratégique :</span> Audit, architecture de solutions, sécurité.");
                        print("<span style='color:var(--color-text-light)'>2. Développement sur Mesure :</span> Sites web, applications, intégration de systèmes.");
                        print("<span style='color:var(--color-text-light)'>3. Support Technique :</span> Diagnostic et résolution de pannes matérielles et logicielles.");
                        break;
                    case 'portfolio':
                         print("<span style='color:var(--color-primary-accent)'>## Projet : InnovLaTuque.ca ##</span>");
                         print("Plateforme web pour la promotion de l'innovation locale à La Tuque.");
                         print("Lien : <a href='https://innovlatuque.ca' target='_blank'>https://innovlatuque.ca</a>");
                        break;
                    case 'contact':
                        print("<span style='color:var(--color-primary-accent)'>## Options de contact ##</span>");
                        print(`  <span class="command-link" data-command="courriel">1. Courriel</span>   → <a href='mailto:hello@pxlbase.com'>hello@pxlbase.com</a>`);
                        print(`  <span class="command-link" data-command="tel">2. Téléphone</span>  → <a href='tel:+18199791338'>+1 (819) 979-1338</a>`);
                        break;
                    case '1': case 'courriel':
                        print("Lancement du client de messagerie...");
                        window.location.href = 'mailto:hello@pxlbase.com';
                        break;
                    case '2': case 'tel': case 'telephone':
                        print("Lancement de l'application téléphonique...");
                        window.location.href = 'tel:+18199791338';
                        break;
                    case 'clear': case 'cls':
                        outputContainer.innerHTML = '';
                        runIntro();
                        break;
                    default:
                        if (command) { print(`<span style='color:var(--color-error)'>Erreur:</span> Le terme '${command}' n'est pas reconnu.`); }
                }
            }

            function runIntro() {
                const introLines = [
                    { text: `Pxl Base [Version 11.2025.8.5]`, delay: 100 },
                    { text: "(c) Pxl Base Corporation. Tous droits réservés.", delay: 200 },
                    { text: " ", delay: 400 },
                    { text: `Initialisation de la session... <span style='color:var(--color-success)'>OK</span>`, delay: 500 },
                    { text: "Bienvenue sur le terminal de services Pxl Base.", delay: 200 },
                    { text: " ", delay: 300 },
                    { text: `Tapez '<span class="command-link" data-command="aide">aide</span>' pour voir la liste des commandes.`, delay: 100 }
                ];
                
                let totalDelay = 0;
                introLines.forEach(line => {
                    totalDelay += line.delay;
                    setTimeout(() => print(line.text), totalDelay);
                });
                setTimeout(showPrompt, totalDelay + 200);
            }

            runIntro();
        });
    </script>
</body>
</html>
